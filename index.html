<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>TIC-TAC-TOE</h1>
        <div class="container">
            <div class="box" id="1"><img src="" alt="0"></div>
            <div class="box" id="2"><img src="" alt="1"></div>
            <div class="box" id="3"><img src="" alt="2"></div>
            <div class="box" id="4"><img src="" alt="3"></div>
            <div class="box" id="5"><img src="" alt="4"></div>
            <div class="box" id="6"><img src="" alt="5"></div>
            <div class="box" id="7"><img src="" alt="6"></div>
            <div class="box" id="8"><img src="" alt="7"></div>
            <div class="box" id="9"><img src="" alt="8"></div>
        </div>
        <div class="player"></div>
        <div class="start">START</div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
